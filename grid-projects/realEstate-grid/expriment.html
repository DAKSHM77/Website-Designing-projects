<!DOCTYPE html>
<html>

<head>
    <style>
        .card {
            max-width: 600px;
            /* margin: 20px auto; */
            background: #fff;
            
        }

        .header {
            position: relative;
        }

        .header img {
            width: 100%;
            height: auto;
        }

        .for-sale {
            position: absolute;
            top: 10px;
            left: 10px;
            background: red;
            color: white;
            padding: 5px 10px;
        }

        .details,
        .price {
            padding: 10px;
            text-align: center;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 10px;
            background: #eee;
        }

        .info-item {
            text-align: center;
        }

        .price {
            background: teal;
            color: white;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="header">
            <img src="house.jpg" alt="Property">
            <div class="for-sale">FOR SALE</div>
        </div>
        <div class="details">
            <div>1963 S Crescent Heights Blvd</div>
            <div>Los Angeles, CA 90034</div>
        </div>
        <div class="info-grid">
            <div class="info-item">800 Sq ft</div>
            <div class="info-item">2 Garages</div>
            <div class="info-item">10 Bedrooms</div>
            <div class="info-item">6 Bathrooms</div>
            <div class="info-item">Agent: Tony Holland</div>
            <div class="info-item">Listed 1 day ago</div>
        </div>
        <div class="price">$1,200,000</div>
    </div>
</body>

</html>
